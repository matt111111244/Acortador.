<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MATEODEV AI V16</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #008000; color: #fff; padding: 12px; text-align: center; font-weight: bold; font-size: 14px; border-bottom: 2px solid #00ff41; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: linear-gradient(180deg, #000 0%, #050505 100%); }
        .msg { padding: 10px 15px; border-radius: 8px; max-width: 85%; line-height: 1.4; font-size: 15px; position: relative; }
        .user { align-self: flex-end; background: #111; border: 1px solid #00ff41; color: #00ff41; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #001a00; border: 1px solid #008cff; color: #fff; border-bottom-left-radius: 2px; }
        .status { font-size: 10px; color: #555; margin-top: 4px; text-transform: uppercase; }
        .input-area { display: flex; padding: 15px; background: #000; border-top: 1px solid #111; gap: 8px; }
        input { flex: 1; background: #0a0a0a; border: 1px solid #00ff41; color: #00ff41; padding: 12px; outline: none; border-radius: 4px; font-size: 16px; }
        button { background: #00ff41; border: none; padding: 0 20px; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); background: #00cc33; }
        .loading { border-left-color: #008cff; font-style: italic; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="header">ðŸ“˜ MATEODEV AI V16 - STATUS: ONLINE</div>
    <div id="chat-box">
        <div class="msg ai">Sistema listo. Esperando Ã³rdenes, Creador Mateo.</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Escribe aquÃ­..." autocomplete="off">
        <button onclick="enviar()">ENVIAR</button>
    </div>

    <script>
        const API_KEY = "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";
        const box = document.getElementById('chat-box');
        const inp = document.getElementById('user-input');

        async function enviar() {
            const prompt = inp.value.trim();
            if(!prompt) return;

            // Mensaje del usuario
            agregar(prompt, 'user');
            inp.value = "";
            
            // Indicador de carga
            const loadingMsg = agregar("Procesando en la red...", 'ai loading');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-flash-1.5-8b:free",
                        "messages": [
                            {"role": "system", "content": "Eres MATEODEV AI v16. Responde de forma tÃ©cnica y breve. Firma siempre con 'aca esta creador mateo'."},
                            {"role": "user", "content": prompt}
                        ]
                    })
                });
                
                const data = await response.json();
                loadingMsg.remove();

                if (data.choices && data.choices[0]) {
                    agregar(data.choices[0].message.content, 'ai');
                } else {
                    agregar("âŒ ERROR: El servidor no devolviÃ³ datos. Intenta de nuevo.", 'ai');
                }
            } catch (e) {
                loadingMsg.innerText = "âŒ ERROR DE RED: Verifica tu conexiÃ³n a internet.";
                console.error(e);
            }
        }

        function agregar(texto, clase) {
            const d = document.createElement('div');
            d.className = "msg " + clase;
            d.innerText = texto;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
            return d;
        }

        inp.addEventListener("keypress", (e) => { if(e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
