<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEODEV AI v16 - Web Edition</title>
    <style>
        :root {
            --verde: #1da1f2; /* Azul brillante */
            --verde-hacker: #00ff41;
            --fondo: #0a0a0a;
            --texto: #e0e0e0;
        }

        body {
            background-color: var(--fondo);
            color: var(--texto);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            border: 2px solid var(--verde-hacker);
            display: flex;
            flex-direction: column;
            background: #111;
            box-shadow: 0 0 15px var(--verde-hacker);
        }

        .header {
            background: var(--verde-hacker);
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mensaje {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: #222;
            border-right: 4px solid var(--verde-hacker);
        }

        .ai {
            align-self: flex-start;
            background: #1a1a1a;
            border-left: 4px solid #008cff;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid var(--verde-hacker);
            color: var(--verde-hacker);
            padding: 10px;
            outline: none;
        }

        button {
            background: var(--verde-hacker);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }

        button:hover {
            background: #00cc33;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--verde-hacker); }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">üìò MATEODEV AI v16 - STATUS: ONLINE</div>
    <div id="chat-box">
        <div class="mensaje ai">Hola Creador Mateo. ¬øEn qu√© puedo ayudarte hoy?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Escribe tu comando..." onkeypress="if(event.key === 'Enter') enviarMensaje()">
        <button onclick="enviarMensaje()">ENVIAR</button>
    </div>
</div>

<script>
    const API_KEY = "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";
    const chatBox = document.getElementById('chat-box');

    async function enviarMensaje() {
        const input = document.getElementById('user-input');
        const mensaje = input.value.trim();
        
        if (!mensaje) return;

        // Mostrar mensaje del usuario
        agregarMensaje(mensaje, 'user');
        input.value = '';

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "google/gemini-flash-1.5-8b:free", // Modelo por defecto
                    "messages": [
                        {"role": "system", "content": "Eres MATEODEV AI v16, creada por Mateo. Firma con 'aca esta creador mateo'."},
                        {"role": "user", "content": mensaje}
                    ]
                })
            });

            const data = await response.json();
            const respuestaAI = data.choices[0].message.content;
            agregarMensaje(respuestaAI, 'ai');

        } catch (error) {
            agregarMensaje("‚ùå ERROR: No se pudo conectar con el servidor.", 'ai');
        }
    }

    function agregarMensaje(texto, tipo) {
        const div = document.createElement('div');
        div.classList.add('mensaje', tipo);
        div.innerText = texto;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
