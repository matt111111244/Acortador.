<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MATEODEV AI V16</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #00ff41; color: #000; padding: 10px; text-align: center; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 4px; max-width: 80%; word-wrap: break-word; }
        .user { align-self: flex-end; background: #111; border: 1px solid #00ff41; }
        .ai { align-self: flex-start; background: #001a00; border-left: 3px solid #008cff; color: #fff; }
        .input-area { display: flex; padding: 10px; background: #000; border-top: 1px solid #333; }
        input { flex: 1; background: #111; border: 1px solid #00ff41; color: #00ff41; padding: 12px; outline: none; font-size: 16px; }
        button { background: #00ff41; border: none; padding: 0 15px; margin-left: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">ðŸ“˜ MATEODEV AI V16 - ONLINE</div>
    <div id="chat-box">
        <div class="msg ai">Sistema listo. Â¿QuÃ© orden tienes, Creador Mateo?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Escribe aquÃ­..." inputmode="text">
        <button onclick="enviar()">ENVIAR</button>
    </div>

    <script>
        const KEY = "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";
        const box = document.getElementById('chat-box');
        const inp = document.getElementById('user-input');

        async function enviar() {
            const txt = inp.value.trim();
            if(!txt) return;

            agregar(txt, 'user');
            inp.value = "";
            
            const loading = agregar("Pensando...", 'ai');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + KEY,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "http://localhost",
                        "X-Title": "MateoDev"
                    },
                    body: JSON.stringify({
                        model: "google/gemini-flash-1.5-8b:free",
                        messages: [{role: "user", content: txt}]
                    })
                });
                
                const data = await res.json();
                loading.remove();
                agregar(data.choices[0].message.content + "\n\naca esta creador mateo", 'ai');
            } catch (e) {
                loading.innerText = "Error de conexiÃ³n. Reintenta.";
            }
        }

        function agregar(t, c) {
            const d = document.createElement('div');
            d.className = "msg " + c;
            d.innerText = t;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
            return d;
        }

        inp.addEventListener("keypress", (e) => { if(e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
