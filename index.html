<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEODEV AI V16</title>
    <style>
        body { background: #000; color: #0ff; font-family: monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #008000; color: white; padding: 10px; text-align: center; border-bottom: 2px solid #0f0; font-size: 12px; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 5px; max-width: 80%; font-size: 14px; word-wrap: break-word; }
        .user { align-self: flex-end; background: #111; border: 1px solid #0f0; color: #0f0; }
        .ai { align-self: flex-start; background: #001a33; border: 1px solid #008cff; color: white; }
        .input-box { display: flex; padding: 10px; background: #000; border-top: 1px solid #333; }
        input { flex: 1; background: #050505; border: 1px solid #0f0; color: #0f0; padding: 10px; outline: none; }
        button { background: #0f0; border: none; padding: 10px 15px; font-weight: bold; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">ðŸ“˜ MATEODEV AI V16 - SISTEMA ACTIVO</div>
    <div id="chat">
        <div class="msg ai">Bienvenido Creador Mateo. Sistema listo.</div>
    </div>
    <div class="input-box">
        <input type="text" id="minput" placeholder="Escribe..." autocomplete="off">
        <button onclick="enviar()">ENVIAR</button>
    </div>

    <script>
        const KEY = "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";
        const chat = document.getElementById('chat');
        const minput = document.getElementById('minput');

        async function enviar() {
            const val = minput.value.trim();
            if(!val) return;

            add(val, 'user');
            minput.value = "";
            const load = add("Conectando...", 'ai');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + KEY
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-flash-1.5-8b:free",
                        "messages": [{"role": "user", "content": val + ". Firma como: aca esta creador mateo"}]
                    })
                });
                
                const data = await res.json();
                load.remove();

                if(data.choices) {
                    add(data.choices[0].message.content, 'ai');
                } else {
                    add("Error: " + (data.error ? data.error.message : "Desconocido"), 'ai');
                }
            } catch (e) {
                load.innerText = "Error de Red. Prueba usar Chrome o subir el archivo a un sitio web.";
            }
        }

        function add(t, c) {
            const d = document.createElement('div');
            d.className = "msg " + c;
            d.innerText = t;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
            return d;
        }

        minput.addEventListener("keypress", (e) => { if(e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
